<div *ngIf="!item.isArray; else: FormArray" [ngSwitch]="item.vType" [style.display]="item.hidden ? 'none' : undefined">
  <mat-checkbox *ngSwitchCase="'boolean'"
                [formControl]="fControl">{{ item.label }}</mat-checkbox>

  <mat-slide-toggle *ngSwitchCase="'slideToggle'"
                    [formControl]="fControl">{{ item.label }}</mat-slide-toggle>

  <ng-container *ngSwitchCase="'slider'">
    <span>{{item.label}}</span>
    <mat-slider [formControl]="fControl"
                thumbLabel="true"
                [tickInterval]="1"
                [min]="item.data?.min" [max]="item.data?.max"></mat-slider>
  </ng-container>

  <ng-container *ngSwitchCase="'radio'">
    <span>{{item.label}}</span>
    <mat-radio-group *ngSwitchCase="'radio'"
                     [class.vertical-mat-radio-group]="item.data?.vertical"
                     [formControl]="fControl">
      <mat-radio-button *ngFor="let sel of item.data.options" [value]="sel.value">{{sel.label || sel.value}}</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="hasError('required')">Required</mat-error>
  </ng-container>

  <mat-form-field *ngSwitchCase="'select'">
    <mat-select [formControl]="fControl"
                [placeholder]="item.label">
      <mat-option *ngFor="let sel of item.data.options" [value]="sel.value">{{sel.label || sel.value}}</mat-option>
    </mat-select>
    <mat-error *ngIf="hasError('required')">Required</mat-error>
  </mat-form-field>

  <mat-form-field *ngSwitchDefault>
    <input matInput
           [type]="item.vType"
           [formControl]="fControl"
           [placeholder]="item.label">
    <mat-error *ngIf="hasError('required')">Required</mat-error>
  </mat-form-field>

</div>
<ng-template #FormArray>
  <div [formGroup]="fGroup" [style.display]="item.hidden ? 'none' : undefined">
    <div [formArrayName]="item.name">
      <mat-list>
        <!--@tdm-example:primitive-->
        <ng-container *ngIf="item.isPrimitive">
          <mat-list-item *forFormArray="let c of fArray; index as i; tdmForm: tdmForm; fGroup: fGroup; item: item">
            <mat-checkbox [checked]="selectedItem === i" (change)="selectedItem = selectedItem === i ? undefined : i"></mat-checkbox>
            <renderer-v4 [tdmForm]="c.tdmForm" [item]="c.item" [fGroup]="c.fGroup" [fArray]="c.fArray" [fControl]="c.fControl"></renderer-v4>
          </mat-list-item>
        </ng-container>
        <!--@tdm-example:primitive-->
        <!--@tdm-example:complex-->
        <ng-container *ngIf="!item.isPrimitive && item.identityKey">
          <mat-list-item *ngFor="let c of fArray.controls; index as i;">
            <mat-checkbox [checked]="selectedItem === i" (change)="selectedItem = selectedItem === i ? undefined : i"></mat-checkbox>
            <span *ngIf="inlineEdit !== i">{{c.get(item.identityKey)?.value}}</span>
            <ng-container *ngIf="inlineEdit === i">
              <renderer-v4 *ngFor="let child of item.children"
                           [tdmForm]="tdmForm"
                           [item]="child"
                           [fControl]="child.resolveFormArrayChild(c)"></renderer-v4>
            </ng-container>
          </mat-list-item>
        </ng-container>
        <!--@tdm-example:complex-->
      </mat-list>
      <!--@tdm-example:actionRow-->
      <div>
        <button mat-icon-button [disabled]="! (selectedItem > -1)" (click)="removeFromList()">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button (click)="dynForm.emitArrayActionRequest({renderInstruction: item, action: 'add', formArray: fArray })">
          <mat-icon style="color: green">add</mat-icon>
        </button>
        <button *ngIf="!item.isPrimitive" mat-icon-button [disabled]="! (selectedItem > -1)" (click)="editFromList()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <!--@tdm-example:actionRow-->
    </div>
    <mat-error *ngIf="hasError('required')">Required</mat-error>
  </div>
</ng-template>
