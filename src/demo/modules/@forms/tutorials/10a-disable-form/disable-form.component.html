<tdm-markdown-view [markdown]="code | async | tdmCode:[{file: 'README.md'}]:true"></tdm-markdown-view>

<form-wrapper title="Disable Form"
              [code]="code | async | tdmCode:[{title: 'Component'}, {title: 'Template', section: 'tdmDemo'}, {title: 'Model'}]">
  <!--@tdm-example:tdmDemo-->
  <div class="custom-form-actions">
    <mat-slide-toggle [checked]="disabled"
                      (change)="disabled = !!$event.checked">Disabled</mat-slide-toggle>
  </div>
  <dynamic-form [model]="model" [disabled]="disabled"></dynamic-form>
  <!--@tdm-example:tdmDemo-->
</form-wrapper>
