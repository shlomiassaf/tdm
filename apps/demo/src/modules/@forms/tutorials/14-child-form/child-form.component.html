<form-wrapper #formWrapper1
              title="Child Form"
              [code]="code | async | tdmCode:[{title: 'Component', section: 'tdmDemoInline'}, {title: 'Template', section: 'tdmDemoInline'}, {title: 'Model'}]">
  <!--@tdm-example:tdmDemoInline-->
  <dynamic-form #dynFormSimple [model]="model">
    <div *dynamicFormOverride="'address'; let ctx" [formGroup]="ctx.fControl">
      <ng-container *ngFor="let childCtx of ctx | explodeChildForm:false">
          <dynamic-form-row [tdmForm]="childCtx.tdmForm"
                            [fControl]="childCtx.fControl"
                            [fGroup]="childCtx.fControl"
                            [item]="childCtx.item"></dynamic-form-row>
        </ng-container>
    </div>
  </dynamic-form>
  <!--@tdm-example:tdmDemoInline-->
</form-wrapper>

<form-wrapper #formWrapper
              [rightDrawerOpened]="rightDrawerOpened"
              title="Child Form"
              [code]="code | async | tdmCode:[{title: 'Component', section: 'tdmDemo'}, {title: 'Template', section: 'tdmDemo'}, {title: 'Model'}]">
  <!--@tdm-example:tdmDemo-->
  <div class="form-wrapper-right-drawer">

    <div style="text-align: right">
      <button mat-icon-button (click)="rightDrawerOpened = false">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <ng-container *dynamicControlOutlet="'*'; let ctx; dynForm: dynForm; vType: 'form'">
      <dynamic-form-row [fromContext]="ctx" custom>
        <a mat-button (click)="editExternalForm(ctx)">edit</a>
        <mat-error style="display: inline;" *ngIf="hasError('required', ctx)">Required</mat-error>
      </dynamic-form-row>
    </ng-container>

  </div>

  <dynamic-form #dynForm [model]="model">
    <ng-container *ngIf="showChildForm">
      <ng-container *dynamicFormOverride="'*'; let ctx; vType: 'form'">
        <dynamic-form [model]="childForm"></dynamic-form>
      </ng-container>
    </ng-container>
  </dynamic-form>
  <!--@tdm-example:tdmDemo-->
</form-wrapper>
